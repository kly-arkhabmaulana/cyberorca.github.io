    var klyAppsMaterials = parent.klyAppsMaterials;
    var klyDpfParam = parent.klyDpfParam;
    var DMPCat  = ''.trim().split(/s*,s*/);
    
    function generateSmallContent() {

        var container = document.createElement("div");
        container.setAttribute("class", "innity-apps-invitation-carol-container");
        container.setAttribute("id", "innity-apps-invitation-carol-container");

        for (var i = 1; i <= klyDpfParam.dfp_slide; i++) {

            var div = document.createElement("div");
            div.setAttribute("class", `innity-apps-carol-small innity-apps-carol-card-${i}`);

            var img = document.createElement("img");
            img.setAttribute("src", klyDpfParam.dfp_img_small[i - 1]);
            img.setAttribute("alt", `Card ${i} 600x360, 400x240, 200x120`);

            div.appendChild(img);
            container.appendChild(div);
        }

        return container;
    }

    function generateBigContent() {

        var container = document.createElement("div");
        container.setAttribute("class", "innity-apps-expanded-carol-container");
        container.setAttribute("id", "innity-apps-expanded-carol-container");

        for (var i = 1; i <= klyDpfParam.dfp_slide; i++) {
            var div = document.createElement("div");
            div.setAttribute("class", `innity-apps-carol-big innity-apps-carol-card-${i}`);

            var img = document.createElement("img");
            img.setAttribute("class", "designer_banner_bg innity-apps-banner-image")
            img.setAttribute("data-src", klyDpfParam.dfp_img_big[i - 1]);
            div.appendChild(img);

            if ( klyDpfParam.dfp_img_big_overlay[i - 1] != "") {
                console.log(klyDpfParam.dfp_img_big_overlay[i - 1] == "")
                var overlay = document.createElement("img");
                overlay.setAttribute("class", "innity-apps-banner-image")
                overlay.setAttribute("data-src", klyDpfParam.dfp_img_big_overlay[i - 1]);
                overlay.setAttribute("data-lp", klyDpfParam.dfp_landing_page[i - 1]);
                overlay.addEventListener("click", generateLP);
                div.appendChild(overlay);
            }else{
                img.setAttribute("data-lp", klyDpfParam.dfp_landing_page[i - 1]);
                img.addEventListener("click", generateLP);
            }

            if (i == klyDpfParam.dfp_slide) {
                if (klyDpfParam.dfp_use_video) {
                    var videoDiv = document.createElement("div");
                    videoDiv.setAttribute("id", "video-wrapper-1");
                    videoDiv.setAttribute("class", "innity-apps-round-corner");
                    div.appendChild(videoDiv);

                    klyDpfParam.poster = klyDpfParam.dfp_img_big_overlay[i - 1];
                }
            }

            container.appendChild(div);
        }

        return container;
    }

    function adsHtml() {
        _injected = true;
        //window.frameElement.classList.add("iframe-ads-3dpsinner");

        var contianerBody = document.createElement("div");
        contianerBody.setAttribute("id", "bodyScorllads");

        var iosWorkaround = document.createElement("div");
        iosWorkaround.setAttribute("id", "innity-apps-ios-workaround");
        contianerBody.appendChild(iosWorkaround);

        var appad = document.createElement("div");
        appad.setAttribute("id", "innity-apps-ad");
        contianerBody.appendChild(appad)

        // level 2
        var appExpand = document.createElement("div");
        appExpand.setAttribute("id", "innity-apps-expanded-bg");
        appExpand.setAttribute("class", "innity-apps-hide expanded-ad-background");
        appExpand.setAttribute("style", `background-image: url(${klyDpfParam.dfp_expand_bg})`)
        appad.appendChild(appExpand);

        // level 3
        var expandad = document.createElement("div");
        expandad.setAttribute("id", "innity-apps-expanded-ad");
        appExpand.appendChild(expandad);

        // level 4
        var expandsScene = document.createElement("div");
        expandsScene.setAttribute("id", "innity-apps-expanded-scene");
        expandsScene.setAttribute("class", "innity-apps-expanded-scene");
        expandsScene.appendChild(generateBigContent());
        expandad.appendChild(expandsScene);

        // level 2
        var small = document.createElement("div");
        small.setAttribute("id","innity-apps-invitation-ad");
        appad.appendChild(small);

        // level 3
        var smallScene = document.createElement("div");
        smallScene.setAttribute("id", "innity-apps-invitation-scene");
        smallScene.setAttribute("class", "innity-apps-invitation-scene");
        smallScene.appendChild(generateSmallContent());
        small.appendChild(smallScene);

        var menuTrigger = document.createElement("div");
        menuTrigger.setAttribute("class", "menu_trigger");
        appad.appendChild(menuTrigger);

        var btnClose = document.createElement("a");
        btnClose.setAttribute("class", "remove_adds remove_innity");
        menuTrigger.appendChild(btnClose);

        var btnCloseImg = document.createElement("img");
        btnCloseImg.setAttribute("src", "https://cdns.klimg.com/d.kapanlaginetwork.com/banner/asset/3d-spiner/btn_close.png");

        menuTrigger.appendChild(btnMinify);

        btnMinify.appendChild(btnMinifyImg);
        btnMinify.addEventListener("click", function () {
            btnClose.setAttribute("class", "remove_adds remove_innity");
        })

        if (!parent.document.getElementById("bodyScorllads")) {
            parent.document.body.appendChild(contianerBody);
            setTimeout(function () {
                insertStyleScript(parent.document.head);
            }, 500);
        }
    }

    function insertStyleScript(parent) {
        createLink("https://d.kapanlaginetwork.com/banner/asset/3d-spiner/InnityAppsFormatStyle.css", parent);
        createLink("https://d.kapanlaginetwork.com/banner/asset/3d-spiner/InnityAppsVideoPreview.css", parent);
        createLink("https://d.kapanlaginetwork.com/banner/asset/3d-spiner/style.css", parent);
        createScript("https://d.kapanlaginetwork.com/banner/asset/3d-spiner/jquery-1.js", parent);
        createScript("https://d.kapanlaginetwork.com/banner/asset/3d-spiner/html5.js", parent);
        createScript("https://d.kapanlaginetwork.com/banner/asset/3d-spiner/klyAppsMobileAutoPlayVideo.js", parent);
        createScript("https://d.kapanlaginetwork.com/banner/asset/3d-spiner/klyAppsCreative.js", parent);
        createScript("https://d.kapanlaginetwork.com/banner/asset/3d-spiner/app.js", parent);
        createStyle(parent);
        insertScript(parent);
        
    }

    function createLink(src, parent) {
        var link = document.createElement("link");
        link.setAttribute("rel", "stylesheet");
        link.setAttribute("href", src);
        parent.appendChild(link);
    }

    function createScript(src, parent) {
        var script = document.createElement("script");
        script.setAttribute("src", src);
        parent.appendChild(script);
    }

    function createStyle(parent) {
        var style = `
        #bodyScorllads {
            // position: fixed;
            // bottom: 0;
            // height: 165px;
            // transition: all 0.3s ease-in-out;
            // z-index: 9999;
            position: relative;
            margin: 0;
            padding: 0;
        }

        iframe.iframe-ads-3dpsinner {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 40px;
            width: 100%;
            z-index: 999999;
        }

        #bodyScorllads.expander {
            height: 100vh;
        }

        .menu_trigger {
            position: absolute;
            right: 20px;
            top: 0;
            max-width: 40px;
            transition: all 0.3s ease-in-out 0s;
        }

        .menu_trigger img {
            width: 100%;
        }

        #bodyScorllads .menu_trigger .remove_innity {
            display: block;
        }

        #bodyScorllads .menu_trigger .unexpand {
            display: none;
        }

        #bodyScorllads.expander .menu_trigger {
            top: 20px;
        }

        #bodyScorllads.expander .menu_trigger .remove_innity {
            display: none;
        }

        #bodyScorllads.expander .menu_trigger .unexpand {
            display: block;
            margin-top: 40px;
        }

        .hide {
            display: none;
        }

        div#innity-apps-ios-workaround {
            position: absolute;
        }

        #dfp-bframe-cont{
            display : none !important;
        }
        `;
        var mystyle = document.createElement("style");
        mystyle.textContent = style;
        parent.appendChild(mystyle);
    }

    function generateLP() {
        var lp = this.getAttribute("data-lp");
        if(typeof parent.window.createDMPTracker === "function"){
            parent.window.createDMPTracker(DMPCat,lp);
        }else{
            parent.window.open(lp, '_blank');
        }
    }

    function insertScript(thisParent) {
        var myscript = `
            var indexklyAppsInitCarolCreative = 0;
            var searchklyAppsInitCarolCreative =  setInterval(function () {
                if (typeof klyAppsInitCarolCreative == "function") {
                    klyAppsInitCarolCreative();
                    clearInterval(searchklyAppsInitCarolCreative);
                }
            },100);

            window.addEventListener("orientationchange", function(){
                var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
                var _orient = (isIOS) ? window.orientation : window.screen.orientation.angle;
                if (_orient !== 0) {
                    if (document.getElementById("closeAds")) {
                        document.getElementById("closeAds").click();
                    }
                    if (document.getElementById("bodyScorllads")) {
                        document.getElementById("bodyScorllads").classList.add("hide");
                    }
                }else{
                    if (document.getElementById("bodyScorllads")) {
                        document.getElementById("bodyScorllads").classList.remove("hide");
                    }
                    if (typeof klyAppsInitCarolCreative == "function") {
                        setTimeout(function () {
                            klyAppsInitCarolCreative();
                        }, 750);
                    }
                }
            })

            document.getElementById("closeAds").addEventListener("click", function () {
                document.querySelector(".remove_innity").setAttribute("class", "remove_adds remove_innity");    
            });
            
        `;
        var script = document.createElement("script");
        script.textContent = myscript;
        thisParent.appendChild(script);
    }

    function _bootads() {
        var isIOS = /iPad|iPhone|iPod/.test(parent.navigator.platform);
        var _orient = (isIOS) ? parent.window.orientation : parent.window.screen.orientation.angle;

        if (_orient == 0) {
            adsHtml();
        }else{
            parent.window.addEventListener("orientationchange", _rebootads);
        }
    }

    function _rebootads() {
        var isIOS = /iPad|iPhone|iPod/.test(parent.navigator.platform);
        var _orient = (isIOS) ? parent.window.orientation : parent.window.screen.orientation.angle;

        if (!_injected) {
            adsHtml();
            parent.window.removeEventListener("orientationchange", _rebootads);
        }
    }

    _bootads();
