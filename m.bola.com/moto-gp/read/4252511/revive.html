<script>
    (function(w,d,p){
        Element.prototype.setAttributes = function(obj){ for(var prop in obj) this.setAttribute(prop, obj[prop]) }
        var ins = d.createElement('ins'),
        js = d.createElement('script'),
        keywords = p.kmklabs && p.kmklabs.article && p.kmklabs.article.keywords,
        insAttr = {
            "class":"bl-dynamic-banners",
            "data-rating":"5", 
            "data-min-price": "20000", 
            "data-max-price":"500000",
            "data-tracking":"{clickurl}",
            "data-campaign-id":"ADPAP-BOLACOM",
            "data-keywords": keywords,
        },
        jsAttr = {src:"https://assets-review.bukalapak.com/widget_js/dynamic_banners.js",async:true};

        ins.setAttributes(insAttr);
        js.setAttributes(jsAttr);

        d.body.insertAdjacentElement("afterBegin",js);
        d.body.insertAdjacentElement("afterBegin",ins);
    })(window,document,parent);
</script>
